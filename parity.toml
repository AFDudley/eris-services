# Eris service definition for parity
# Start it with `$ eris services start parity`

# For more information on configurations, see the services specification:
# https://docs.erisindustries.com/documentation/eris-cli/latest/services_specification/

# These fields marshal roughly into the `$ docker run` command, see:
# https://docs.docker.com/engine/reference/run/

# This is a TOML config file.
# For more information, see https://github.com/toml-lang/toml

name           = "parity"

[service]
image          = "quay.io/eris/parity"
data_container = true
ports          = [ "8545:8545", "30303:30303" ]
volumes        = [  ]
# helpwanted!
environment    = [
  "ACCOUNT=0",
  "CHAIN_ID=ethereum",
  "LOG_LEVEL=2",
  "MAKEACCT=true",
  "PASSWORD=whatever"
]

[maintainer]
name = "Eris Industries"
email = "support@erisindustries.com"

[location]
repository = "github.com/eris-ltd/common/blob/master/docker/parity/Dockerfile"

[machine]
include = [ "docker" ]
requires = [ "" ]
